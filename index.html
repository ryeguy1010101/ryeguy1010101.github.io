<!DOCTYPE html>
<html>
<head>
  <title>Points Metrics Form</title>
</head>
<body>
  <h2>Points Metrics Input</h2>
  <form id="points-form">
    <label for="user1">User 1 Points:</label>
    <input type="number" id="user1" name="user1"><br>

    <label for="user2">User 2 Points:</label>
    <input type="number" id="user2" name="user2"><br>

    <label for="user3">User 3 Points:</label>
    <input type="number" id="user3" name="user3"><br>

    <button type="submit">Submit</button>
  </form>

  <h2>Running Totals</h2>
  <div id="totals"></div>

  <script>
    document.getElementById("points-form").addEventListener("submit", function(event) {
      event.preventDefault();

      var user1Points = parseInt(document.getElementById("user1").value) || 0;
      var user2Points = parseInt(document.getElementById("user2").value) || 0;
      var user3Points = parseInt(document.getElementById("user3").value) || 0;

      console.log("User 1 Points: " + user1Points);
      console.log("User 2 Points: " + user2Points);
      console.log("User 3 Points: " + user3Points);

      var totalsDiv = document.getElementById("totals");

      var user1Total = parseInt(totalsDiv.getAttribute("data-user1-total")) || 0;
      user1Total += user1Points;
      totalsDiv.setAttribute("data-user1-total", user1Total);
      totalsDiv.innerHTML = "User 1 Total Points: " + user1Total + "<br>";

      var user2Total = parseInt(totalsDiv.getAttribute("data-user2-total")) || 0;
      user2Total += user2Points;
      totalsDiv.setAttribute("data-user2-total", user2Total);
      totalsDiv.innerHTML += "User 2 Total Points: " + user2Total + "<br>";

      var user3Total = parseInt(totalsDiv.getAttribute("data-user3-total")) || 0;
      user3Total += user3Points;
      totalsDiv.setAttribute("data-user3-total", user3Total);
      totalsDiv.innerHTML += "User 3 Total Points: " + user3Total + "<br>";

      document.getElementById("points-form").reset();
    });
  </script>
</body>
</html>
