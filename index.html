<!DOCTYPE html>
<html>
<head>
  <title>Point-Based Competition</title>
</head>
<body>
  <h2>Point-Based Competition</h2>
  <form id="points-form">
    <label for="user1">User 1 Points:</label>
    <input type="number" id="user1" name="user1"><br>

    <label for="user2">User 2 Points:</label>
    <input type="number" id="user2" name="user2"><br>

    <label for="user3">User 3 Points:</label>
    <input type="number" id="user3" name="user3"><br>

    <button type="submit">Submit</button>
  </form>

  <div id="leaderboard">
    <h2>Leaderboard</h2>
    <table>
      <tr>
        <th>User</th>
        <th>Total Points</th>
      </tr>
      <tr id="user1-row">
        <td>User 1</td>
        <td id="user1-points">0</td>
      </tr>
      <tr id="user2-row">
        <td>User 2</td>
        <td id="user2-points">0</td>
      </tr>
      <tr id="user3-row">
        <td>User 3</td>
        <td id="user3-points">0</td>
      </tr>
    </table>
  </div>

  <script>
    document.getElementById("points-form").addEventListener("submit", function(event) {
      event.preventDefault();

      var user1Points = parseInt(document.getElementById("user1").value) || 0;
      var user2Points = parseInt(document.getElementById("user2").value) || 0;
      var user3Points = parseInt(document.getElementById("user3").value) || 0;

      document.getElementById("user1-points").textContent = user1Points;
      document.getElementById("user2-points").textContent = user2Points;
      document.getElementById("user3-points").textContent = user3Points;

      document.getElementById("points-form").reset();
    });
  </script>
</body>
</html>
